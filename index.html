<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --white: #ffffff;
            
            /* Activity Colors */
            --cls-study: #10b981;
            --cls-homework: #f59e0b;
            --cls-personal: #ec4899;
            
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; transition: all 0.2s ease; }
        
        body {
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* ---------- LOGIN PAGE ---------- */
        .login-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4f46e5, #ec4899);
            padding: 20px;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .login-box h2 { color: var(--text-main); margin-bottom: 30px; font-weight: 600; }
        .login-box input {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            border-radius: var(--radius-md);
            border: 1px solid #e2e8f0;
            background: rgba(255,255,255,0.8);
            font-size: 1rem;
        }
        .login-box input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .login-box button {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }
        .login-box button:hover { background: var(--primary-light); transform: translateY(-2px); }

        /* ---------- APP LAYOUT ---------- */
        #app { display: none; padding: 30px 20px; max-width: 1200px; margin: auto; }
        header h1 {
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(to right, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 25px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* ---------- SUMMARY STATS ---------- */
        .summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat {
            background: white;
            padding: 18px;
            border-radius: var(--radius-md);
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid #f1f5f9;
        }
        .stat span { display: block; font-size: 0.85rem; color: var(--text-sub); margin-bottom: 5px; }
        .stat b { font-size: 1.6rem; color: var(--primary); font-weight: 600; }

        /* ---------- CONTROLS ---------- */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-nav { display: flex; align-items: center; gap: 15px; }
        #monthYear { font-size: 1.2rem; font-weight: 600; min-width: 180px; text-align: center; }
        .btn-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }
        .btn-icon:hover { background: var(--primary); color: white; }
        .logout-btn {
            background: #fff1f2;
            color: #e11d48;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
        }
        .logout-btn:hover { background: #ffe4e6; }

        /* ---------- CALENDAR GRID ---------- */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day-header {
            text-align: center;
            padding: 10px;
            font-weight: 600;
            color: var(--text-sub);
            font-size: 0.9rem;
        }
        .day-cell {
            background: rgba(255,255,255,0.7);
            border: 1px solid #f1f5f9;
            border-radius: 18px;
            min-height: 140px;
            padding: 10px;
            cursor: pointer;
            overflow-y: auto;
        }
        .day-cell:hover { transform: translateY(-3px); background: white; box-shadow: var(--shadow-md); }
        .weekend { background: rgba(248, 250, 252, 0.5); }
        
        .date {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .today-mark {
            background: var(--primary);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ---------- ACTIVITIES ---------- */
        .activity {
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            color: white;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
            overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏•‡πâ‡∏ô */
        }
        
        /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô */
        .activity span {
            flex: 1; 
            min-width: 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            margin-right: 4px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .study { background: var(--cls-study); }
        .homework { background: var(--cls-homework); }
        .personal { background: var(--cls-personal); }
        
        .activity-tools { display: flex; gap: 4px; opacity: 0; flex-shrink: 0; }
        .activity:hover .activity-tools { opacity: 1; }
        .activity-tools span { cursor: pointer; padding: 2px 4px; display: inline-block; }

        /* ---------- MODAL ---------- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-content h3 { margin-top: 0; font-weight: 600; color: var(--text-main); }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .modal-footer { display: flex; gap: 10px; }
        .btn-save { flex: 2; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; }
        .btn-cancel { flex: 1; background: #f1f5f9; border: none; padding: 12px; border-radius: 12px; cursor: pointer; }

        /* ---------- MOBILE RESPONSIVE ---------- */
        @media (max-width: 768px) {
            .summary { grid-template-columns: repeat(2, 1fr); }
            .calendar { gap: 5px; }
            .day-cell { min-height: 100px; padding: 4px; }
            .day-header { font-size: 0.7rem; padding: 5px 0; }
            
            .activity { 
                font-size: 0.65rem; 
                padding: 4px 6px; 
                margin-bottom: 3px;
            }
            
            /* ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏•‡∏≠‡∏î‡πÅ‡∏•‡∏∞‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏•‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            .activity-tools { 
                opacity: 1 !important; 
                display: flex !important; 
                gap: 2px;
            }
            .activity-tools span {
                font-size: 11px;
                padding: 1px 3px;
                background: rgba(0,0,0,0.1);
                border-radius: 4px;
            }
            
            /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÅ‡∏°‡πâ‡∏à‡∏≠‡∏à‡∏∞‡πÅ‡∏Ñ‡∏ö */
            .activity span {
                display: inline-block;
            }
        }
    </style>
</head>
<body>

<div class="login-page" id="loginPage">
    <div class="login-box">
        <h2>üîê ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <input id="username" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ">
        <input id="password" type="password" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">

    </div>
</div>

<div id="app">
    <header><h1>üìÖ Calendar of Wado</h1></header>

    <div class="container">
        <div class="summary">
            <div class="stat"><span>üìò ‡∏ß‡∏¥‡∏ä‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span><b id="sStudy">0</b></div>
            <div class="stat"><span>üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</span><b id="sHomework">0</b></div>
            <div class="stat"><span>üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</span><b id="sPersonal">0</b></div>
            <div class="stat"><span>üìå ‡∏£‡∏ß‡∏°</span><b id="sTotal">0</b></div>

                <button class="btn-icon" onclick="changeMonth(-1)">‚ùÆ</button>

            <button class="logout-btn" onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>

        <div class="calendar" id="calendar"></div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</h3>
        <input id="activityText" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏° ‡πÄ‡∏ä‡πà‡∏ô ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå">
        <input id="activityTime" type="time">
        <select id="activityType">
            <option value="study">üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</option>
            <option value="homework">üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</option>
            <option value="personal">üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
        </select>
        <div class="modal-footer">
            <button class="btn-save" onclick="saveActivity()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            <button class="btn-cancel" onclick="closeModal()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>

</div>

<script>
    /* ----- ‡∏£‡∏±‡∏Å‡∏©‡∏≤ Logic ‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏ß‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î 100% ----- */
    const SHEET_API = "https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";
    const USER_CONFIG = { user: "F4N", pass: "1234" };

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(u === USER_CONFIG.user && p === USER_CONFIG.pass) {
            localStorage.setItem('smart_calendar_auth', 'true');
            showApp();
        } else {
            alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
    }

    function logout() {
        localStorage.removeItem('smart_calendar_auth');
        location.reload();
    }

    function showApp() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar();
    }

    const todayIcon = "üê∞";
    let currentDate = new Date();
    let selectedDay = null;
    let editIndex = null;
    const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå','‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå','‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£','‡∏û‡∏∏‡∏ò','‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ','‡∏®‡∏∏‡∏Å‡∏£‡πå','‡πÄ‡∏™‡∏≤‡∏£‡πå'];

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        days.forEach(d => calendar.innerHTML += `<div class="day-header">${d}</div>`);

        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        document.getElementById('monthYear').innerText = `${currentDate.toLocaleString('th-TH', {month:'long'})} ${y+543}`;

        let sum = { study: 0, homework: 0, personal: 0, total: 0 };
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        for(let i = 0; i < firstDay; i++) calendar.innerHTML += '<div></div>';

        const today = new Date();
        for(let d = 1; d <= lastDate; d++) {
            const key = `${y}-${m}-${d}`;
            let data = JSON.parse(localStorage.getItem(key)) || [];
            data.sort((a, b) => a.time.localeCompare(b.time));

            const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
            const isWeekend = [0,6].includes(new Date(y, m, d).getDay());

            let cell = `<div class="day-cell ${isWeekend ? 'weekend' : ''}" onclick="openModal(${d})">
                <div class="date">
                    ${isToday ? `<span class="today-mark">${d}</span>` : d}
                    ${isToday ? `<span>${todayIcon}</span>` : ''}
                </div>`;
            
            data.forEach((a, i) => {
                sum[a.type]++; sum.total++;
                cell += `<div class="activity ${a.type}">
                    <span><b>${a.time}</b> ${a.text}</span>
                    <div class="activity-tools">
                        <span onclick="editActivity(event, '${key}', ${i})">‚úé</span>
                        <span onclick="deleteActivity(event, '${key}', ${i})">‚úñ</span>
                    </div>
                </div>`;
            });
            calendar.innerHTML += cell + '</div>';
        }

        document.getElementById('sStudy').innerText = sum.study;
        document.getElementById('sHomework').innerText = sum.homework;
        document.getElementById('sPersonal').innerText = sum.personal;
        document.getElementById('sTotal').innerText = sum.total;
    }

    function openModal(d) {
        selectedDay = d; editIndex = null;
        document.getElementById('activityText').value = '';
        document.getElementById('activityTime').value = '';
        document.getElementById('modalTitle').innerText = `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveActivity() {
        const text = document.getElementById('activityText').value;
        const time = document.getElementById('activityTime').value;
        const type = document.getElementById('activityType').value;
        if (!text || !time) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö'); return; }

        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        const d = selectedDay;
        const key = `${y}-${m}-${d}`;
        let data = JSON.parse(localStorage.getItem(key)) || [];

        data.push({ text, time, type });
        localStorage.setItem(key, JSON.stringify(data));

        fetch(SHEET_API, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ date: `${y}-${m+1}-${d}`, text: text, time: time, type: type })
        });

        renderCalendar();
        closeModal();
    }

    function editActivity(e, k, i) {
        e.stopPropagation(); 
        const data = JSON.parse(localStorage.getItem(k));
        const a = data[i];
        selectedDay = k.split('-')[2];
        editIndex = i;
        document.getElementById('activityText').value = a.text;
        document.getElementById('activityTime').value = a.time;
        document.getElementById('activityType').value = a.type;
        document.getElementById('modalTitle').innerText = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
        document.getElementById('modal').style.display = 'flex';
    }

    function deleteActivity(e, k, i) {
        e.stopPropagation(); 
        if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?')) return;
        let d = JSON.parse(localStorage.getItem(k));
        d.splice(i, 1);
        localStorage.setItem(k, JSON.stringify(d));
        renderCalendar();
    }

    function changeMonth(n) {
        currentDate.setMonth(currentDate.getMonth() + n);
        renderCalendar();
    }

    if(localStorage.getItem('smart_calendar_auth') === 'true') showApp();
</script>
