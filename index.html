<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calendar Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#4f46e5;--primary-hover:#4338ca;--bg:#f4f6fb;--card:#ffffff;
--text-main:#1e293b;--text-sub:#64748b;--border:#e5e7eb;
--shadow:0 10px 25px rgba(0,0,0,.08);
--cls-study:#10b981;--cls-homework:#f59e0b;--cls-personal:#ec4899;
}
*{box-sizing:border-box;font-family:'Prompt',sans-serif}
body{margin:0;background:var(--bg);color:var(--text-main)}

/* LOGIN */
.login-page{display:flex;justify-content:center;align-items:center;height:100vh;
background:linear-gradient(135deg,#667eea,#764ba2)}
.login-box{background:#fff;padding:40px;border-radius:28px;width:90%;max-width:380px}

/* APP */
#app{display:none;padding:16px}
.container{max-width:1100px;margin:auto;background:var(--card);
padding:20px;border-radius:32px;box-shadow:var(--shadow)}

header{text-align:center;margin-bottom:15px}
header h1{color:var(--primary);margin:0}

/* SUMMARY */
.summary{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
margin-bottom:15px
}
.stat{
background:#f8fafc;
padding:12px;
border-radius:16px;
text-align:center;
font-size:14px
}

/* CONTROLS */
.controls{
display:flex;
flex-direction:column;
gap:10px;
margin-bottom:10px
}
.month-nav{
display:flex;
justify-content:space-between;
align-items:center;
gap:10px
}
.month-nav button{
flex:1;
padding:12px;
border-radius:14px;
border:none;
font-size:18px;
background:#eef2ff
}
#monthYear{
flex:2;
text-align:center;
font-weight:600;
font-size:1.2rem
}
.controls > button{
padding:12px;
border-radius:16px;
border:none;
background:#fee2e2;
color:#b91c1c;
font-weight:600
}

/* CALENDAR */
.calendar{
display:flex;
flex-direction:column;
gap:12px
}
.day-header{display:none}

.day-cell{
background:#fff;
border-radius:22px;
padding:14px;
box-shadow:0 6px 15px rgba(0,0,0,.06)
}
.weekend{border-left:4px solid #e0e7ff}

/* DATE */
.date{
display:flex;
justify-content:space-between;
align-items:center;
font-size:1.1rem;
font-weight:600;
margin-bottom:6px
}
.today-mark{
background:var(--primary);
color:#fff;
width:34px;height:34px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center
}

/* ACTIVITY */
.activity{
margin-top:6px;
padding:6px 30px 6px 10px;
border-radius:999px;
color:#fff;
font-size:12px;
position:relative
}
.study{background:var(--cls-study)}
.homework{background:var(--cls-homework)}
.personal{background:var(--cls-personal)}
.edit,.delete{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:13px
}
.edit{right:22px}.delete{right:8px}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:999}
.modal-content{
background:#fff;
height:100vh;
padding:20px;
border-radius:0
}
.modal-content input,
.modal-content select,
.modal-content button{
width:100%;
padding:14px;
margin-bottom:12px;
border-radius:16px;
border:1px solid var(--border)
}

/* DESKTOP */
@media(min-width:769px){
.calendar{display:grid;grid-template-columns:repeat(7,1fr)}
.day-header{display:block}
.summary{grid-template-columns:repeat(4,1fr)}
.controls{flex-direction:row}
}
</style>
</head>

<body>

<div class="login-page" id="loginPage">
<div class="login-box">
<h2>üîê ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>
</div>

<div id="app">
<header><h1>üìÖ Calendar of Wado</h1></header>

<div class="container">

<div class="summary">
<div class="stat">üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô <b id="sStudy">0</b></div>
<div class="stat">üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô <b id="sHomework">0</b></div>
<div class="stat">üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß <b id="sPersonal">0</b></div>
<div class="stat">üìå ‡∏£‡∏ß‡∏° <b id="sTotal">0</b></div>
</div>

<div class="controls">
<div class="month-nav">
<button onclick="changeMonth(-1)">‚Äπ</button>
<div id="monthYear"></div>
<button onclick="changeMonth(1)">‚Ä∫</button>
</div>
<button onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>

<div class="calendar" id="calendar"></div>
</div>
</div>

<!-- JS ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° -->
<script>
const SHEET_API =
  "https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";

    /* ===== LOGIN SYSTEM ===== */
    const USER_CONFIG = { user: "F4N", pass: "1234" };

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(u === USER_CONFIG.user && p === USER_CONFIG.pass) {
            localStorage.setItem('smart_calendar_auth', 'true');
            showApp();
        } else {
            alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
    }

    function logout() {
        localStorage.removeItem('smart_calendar_auth');
        location.reload();
    }

    function showApp() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar();
    }

    /* ===== CALENDAR LOGIC ===== */
    const todayIcon = "üê∞";
    let currentDate = new Date();
    let selectedDay = null;
    let editIndex = null;
    const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå','‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå','‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£','‡∏û‡∏∏‡∏ò','‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ','‡∏®‡∏∏‡∏Å‡∏£‡πå','‡πÄ‡∏™‡∏≤‡∏£‡πå'];

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        
        // Render Day Headers
        days.forEach(d => calendar.innerHTML += `<div class="day-header">${d}</div>`);

        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        document.getElementById('monthYear').innerText = `${currentDate.toLocaleString('th-TH', {month:'long'})} ${y+543}`;

        let sum = { study: 0, homework: 0, personal: 0, total: 0 };
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        // Empty cells for padding
        for(let i = 0; i < firstDay; i++) calendar.innerHTML += '<div></div>';

        const today = new Date();

        for(let d = 1; d <= lastDate; d++) {
            const key = `${y}-${m}-${d}`;
            let data = JSON.parse(localStorage.getItem(key)) || [];
            data.sort((a, b) => a.time.localeCompare(b.time));

            const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
            const isWeekend = [0,6].includes(new Date(y, m, d).getDay());

            let cell = `<div class="day-cell ${isWeekend ? 'weekend' : ''}" onclick="openModal(${d})">
                <div class="date">
                    ${isToday ? `<span class="today-mark">${d}</span>` : d}
                    ${isToday ? `<span class="today-icon">${todayIcon}</span>` : ''}
                </div>`;
            
            data.forEach((a, i) => {
                sum[a.type]++; sum.total++;
                cell += `<div class="activity ${a.type}">
                    <strong>${a.time}</strong> ${a.text}
                    <span class="edit" onclick="editActivity(event, '${key}', ${i})">‚úé</span>
                    <span class="delete" onclick="deleteActivity(event, '${key}', ${i})">‚úñ</span>
                </div>`;
            });
            calendar.innerHTML += cell + '</div>';
        }

        // Update Summary Stats
        document.getElementById('sStudy').innerText = sum.study;
        document.getElementById('sHomework').innerText = sum.homework;
        document.getElementById('sPersonal').innerText = sum.personal;
        document.getElementById('sTotal').innerText = sum.total;
    }

    function openModal(d) {
        selectedDay = d; editIndex = null;
        document.getElementById('activityText').value = '';
        document.getElementById('activityTime').value = '';
        document.getElementById('modalTitle').innerText = `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

   function saveActivity() {
    const text = document.getElementById('activityText').value;
    const time = document.getElementById('activityTime').value;
    const type = document.getElementById('activityType').value;

    if (!text || !time) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
        return;
    }

    const y = currentDate.getFullYear();
    const m = currentDate.getMonth();
    const d = selectedDay;

    /* ===== 1. SAVE TO LOCALSTORAGE (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•) ===== */
    const key = `${y}-${m}-${d}`;
    let data = JSON.parse(localStorage.getItem(key)) || [];

    data.push({ text, time, type });
    localStorage.setItem(key, JSON.stringify(data));

    /* ===== 2. SAVE TO GOOGLE SHEETS ===== */
    const date = `${y}-${m+1}-${d}`;

    fetch(SHEET_API, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            date: date,
            text: text,
            time: time,
            type: type
        })
    });

    /* ===== 3. UPDATE UI ===== */
    renderCalendar();
    closeModal();
}



    function editActivity(e, k, i) {
        e.stopPropagation();
        const data = JSON.parse(localStorage.getItem(k));
        const a = data[i];
        selectedDay = k.split('-')[2];
        editIndex = i;
        document.getElementById('activityText').value = a.text;
        document.getElementById('activityTime').value = a.time;
        document.getElementById('activityType').value = a.type;
        document.getElementById('modalTitle').innerText = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
        document.getElementById('modal').style.display = 'block';
    }

    function deleteActivity(e, k, i) {
        e.stopPropagation();
        if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?')) return;
        let d = JSON.parse(localStorage.getItem(k));
        d.splice(i, 1);
        localStorage.setItem(k, JSON.stringify(d));
        renderCalendar();
    }

    function changeMonth(n) {
        currentDate.setMonth(currentDate.getMonth() + n);
        renderCalendar();
    }

    /* ===== INIT ===== */
    if(localStorage.getItem('smart_calendar_auth') === 'true') showApp();
</script>

</body>
</html>
