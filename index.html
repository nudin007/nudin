<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calendar Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#4f46e5;
    --primary-hover:#4338ca;
    --bg:#f8fafc;
    --card:#ffffff;
    --text-main:#1e293b;
    --text-sub:#64748b;
    --border:#e2e8f0;
    --shadow:0 10px 25px rgba(0,0,0,.1);

    --cls-study:#10b981;
    --cls-homework:#f59e0b;
    --cls-personal:#ec4899;
}

*{box-sizing:border-box;font-family:'Prompt',sans-serif}
body{margin:0;background:var(--bg);color:var(--text-main);overflow-x:hidden}

/* ---------- LOGIN ---------- */
.login-page{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
}
.login-box{
    width:90%;
    max-width:360px;
    background:#fff;
    padding:40px 30px;
    border-radius:28px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,.25);
}
.login-box h2{margin-bottom:25px;color:var(--primary)}
.login-box input{
    width:100%;
    padding:14px;
    margin-bottom:12px;
    border-radius:14px;
    border:1px solid var(--border);
}
.login-box button{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    background:var(--primary);
    color:#fff;
    font-size:1rem;
}

/* ---------- APP ---------- */
#app{display:none;padding:14px}
header{text-align:center;margin-bottom:12px}
header h1{margin:0;color:var(--primary);font-size:1.5rem}

.container{
    background:var(--card);
    border-radius:26px;
    padding:16px;
    box-shadow:var(--shadow);
}

/* ---------- SUMMARY ---------- */
.summary{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    margin-bottom:16px;
}
.stat{
    background:var(--bg);
    border-radius:16px;
    padding:12px;
    text-align:center;
    border:1px solid var(--border);
}
.stat span{font-size:.8rem;color:var(--text-sub)}
.stat b{font-size:1.4rem;color:var(--primary)}

/* ---------- CONTROLS ---------- */
.controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}
.month-nav{
    display:flex;
    align-items:center;
    gap:8px;
}
#monthYear{
    font-weight:600;
    min-width:120px;
    text-align:center;
    font-size:1rem;
}
.btn-icon{
    width:36px;
    height:36px;
    border-radius:50%;
    border:none;
    background:var(--bg);
}
.logout-btn{
    background:#fee2e2;
    color:#dc2626;
    border:none;
    padding:6px 12px;
    border-radius:10px;
    font-size:.85rem;
}

/* ---------- CALENDAR ---------- */
.calendar{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:4px;
}
.day-header{
    text-align:center;
    font-size:.65rem;
    color:var(--text-sub);
}
.day-cell{
    background:#fff;
    border:1px solid var(--border);
    border-radius:12px;
    min-height:74px;
    padding:5px;
}
.weekend{background:#fcfcfd}

.date{
    font-size:.75rem;
    font-weight:600;
    display:flex;
    justify-content:space-between;
}
.today-mark{
    background:var(--primary);
    color:#fff;
    width:20px;
    height:20px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:.7rem;
}

/* ---------- ACTIVITY ---------- */
.activity{
    margin-top:3px;
    padding:3px 5px;
    border-radius:6px;
    font-size:9px;
    color:#fff;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
.study{background:var(--cls-study)}
.homework{background:var(--cls-homework)}
.personal{background:var(--cls-personal)}
.edit,.delete{font-size:9px}

/* ---------- MODAL ---------- */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.55);
    z-index:999;
}
.modal-content{
    background:#fff;
    width:94%;
    max-width:380px;
    margin:8vh auto;
    padding:22px;
    border-radius:24px;
}
.modal-content input,
.modal-content select{
    width:100%;
    padding:12px;
    border-radius:12px;
    margin-bottom:10px;
    border:1px solid var(--border);
}
.modal-footer{
    display:flex;
    gap:8px;
}
.btn-save{
    flex:2;
    background:var(--primary);
    color:#fff;
    border:none;
    padding:12px;
    border-radius:12px;
}
.btn-cancel{
    flex:1;
    border:none;
    padding:12px;
    border-radius:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-page" id="loginPage">
    <div class="login-box">
        <h2>üîê ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
    </div>
</div>

<!-- APP -->
<div id="app">
<header><h1>üìÖ Calendar of Wado</h1></header>

<div class="container">

<div class="summary">
    <div class="stat"><span>üìò ‡∏ß‡∏¥‡∏ä‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span><b id="sStudy">0</b></div>
    <div class="stat"><span>üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</span><b id="sHomework">0</b></div>
    <div class="stat"><span>üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</span><b id="sPersonal">0</b></div>
    <div class="stat"><span>üìå ‡∏£‡∏ß‡∏°</span><b id="sTotal">0</b></div>
</div>

<div class="controls">
    <div class="month-nav">
        <button class="btn-icon" onclick="changeMonth(-1)">‚ùÆ</button>
        <div id="monthYear"></div>
        <button class="btn-icon" onclick="changeMonth(1)">‚ùØ</button>
    </div>
    <button class="logout-btn" onclick="logout()">‡∏≠‡∏≠‡∏Å</button>
</div>

<div class="calendar" id="calendar"></div>
</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
<h3 id="modalTitle">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</h3>
<input id="activityText" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°">
<input id="activityTime" type="time">
<select id="activityType">
<option value="study">üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</option>
<option value="homework">üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</option>
<option value="personal">üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
</select>
<div class="modal-footer">
<button class="btn-save" onclick="saveActivity()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
<button class="btn-cancel" onclick="closeModal()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
</div>
</div>
</div>

<script>
const SHEET_API =
  "https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";

    /* ===== LOGIN SYSTEM ===== */
    const USER_CONFIG = { user: "F4N", pass: "1234" };

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(u === USER_CONFIG.user && p === USER_CONFIG.pass) {
            localStorage.setItem('smart_calendar_auth', 'true');
            showApp();
        } else {
            alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
    }

    function logout() {
        localStorage.removeItem('smart_calendar_auth');
        location.reload();
    }

    function showApp() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar();
    }

    /* ===== CALENDAR LOGIC ===== */
    const todayIcon = "üê∞";
    let currentDate = new Date();
    let selectedDay = null;
    let editIndex = null;
    const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå','‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå','‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£','‡∏û‡∏∏‡∏ò','‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ','‡∏®‡∏∏‡∏Å‡∏£‡πå','‡πÄ‡∏™‡∏≤‡∏£‡πå'];

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        
        // Render Day Headers
        days.forEach(d => calendar.innerHTML += `<div class="day-header">${d}</div>`);

        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        document.getElementById('monthYear').innerText = `${currentDate.toLocaleString('th-TH', {month:'long'})} ${y+543}`;

        let sum = { study: 0, homework: 0, personal: 0, total: 0 };
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        // Empty cells for padding
        for(let i = 0; i < firstDay; i++) calendar.innerHTML += '<div></div>';

        const today = new Date();

        for(let d = 1; d <= lastDate; d++) {
            const key = `${y}-${m}-${d}`;
            let data = JSON.parse(localStorage.getItem(key)) || [];
            data.sort((a, b) => a.time.localeCompare(b.time));

            const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
            const isWeekend = [0,6].includes(new Date(y, m, d).getDay());

            let cell = `<div class="day-cell ${isWeekend ? 'weekend' : ''}" onclick="openModal(${d})">
                <div class="date">
                    ${isToday ? `<span class="today-mark">${d}</span>` : d}
                    ${isToday ? `<span class="today-icon">${todayIcon}</span>` : ''}
                </div>`;
            
            data.forEach((a, i) => {
                sum[a.type]++; sum.total++;
                cell += `<div class="activity ${a.type}">
                    <strong>${a.time}</strong> ${a.text}
                    <span class="edit" onclick="editActivity(event, '${key}', ${i})">‚úé</span>
                    <span class="delete" onclick="deleteActivity(event, '${key}', ${i})">‚úñ</span>
                </div>`;
            });
            calendar.innerHTML += cell + '</div>';
        }

        // Update Summary Stats
        document.getElementById('sStudy').innerText = sum.study;
        document.getElementById('sHomework').innerText = sum.homework;
        document.getElementById('sPersonal').innerText = sum.personal;
        document.getElementById('sTotal').innerText = sum.total;
    }

    function openModal(d) {
        selectedDay = d; editIndex = null;
        document.getElementById('activityText').value = '';
        document.getElementById('activityTime').value = '';
        document.getElementById('modalTitle').innerText = `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

   function saveActivity() {
    const text = document.getElementById('activityText').value;
    const time = document.getElementById('activityTime').value;
    const type = document.getElementById('activityType').value;

    if (!text || !time) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
        return;
    }

    const y = currentDate.getFullYear();
    const m = currentDate.getMonth();
    const d = selectedDay;

    /* ===== 1. SAVE TO LOCALSTORAGE (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•) ===== */
    const key = `${y}-${m}-${d}`;
    let data = JSON.parse(localStorage.getItem(key)) || [];

    data.push({ text, time, type });
    localStorage.setItem(key, JSON.stringify(data));

    /* ===== 2. SAVE TO GOOGLE SHEETS ===== */
    const date = `${y}-${m+1}-${d}`;

    fetch(SHEET_API, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            date: date,
            text: text,
            time: time,
            type: type
        })
    });

    /* ===== 3. UPDATE UI ===== */
    renderCalendar();
    closeModal();
}



    function editActivity(e, k, i) {
        e.stopPropagation();
        const data = JSON.parse(localStorage.getItem(k));
        const a = data[i];
        selectedDay = k.split('-')[2];
        editIndex = i;
        document.getElementById('activityText').value = a.text;
        document.getElementById('activityTime').value = a.time;
        document.getElementById('activityType').value = a.type;
        document.getElementById('modalTitle').innerText = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
        document.getElementById('modal').style.display = 'block';
    }

    function deleteActivity(e, k, i) {
        e.stopPropagation();
        if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?')) return;
        let d = JSON.parse(localStorage.getItem(k));
        d.splice(i, 1);
        localStorage.setItem(k, JSON.stringify(d));
        renderCalendar();
    }

    function changeMonth(n) {
        currentDate.setMonth(currentDate.getMonth() + n);
        renderCalendar();
    }

    /* ===== INIT ===== */
    if(localStorage.getItem('smart_calendar_auth') === 'true') showApp();
</script>

</body>
