<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            /* Activity Colors */
            --cls-study: #10b981;
            --cls-homework: #f59e0b;
            --cls-personal: #ec4899;
        }

        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; transition: all 0.3s ease; }
        body { margin: 0; background: var(--bg); color: var(--text-main); overflow-x: hidden; }

        /* ---------- LOGIN PAGE ---------- */
        .login-page {
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-box h2 { margin-bottom: 30px; font-weight: 600; color: var(--primary); font-size: 1.8rem; }
        .login-box input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border-radius: 15px; border: 1px solid var(--border);
            background: #fff; font-size: 1rem; outline: none;
        }
        .login-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .login-box button {
            width: 100%; padding: 14px; border: none;
            border-radius: 15px; background: var(--primary);
            color: #fff; font-size: 1.1rem; font-weight: 600; cursor: pointer;
        }
        .login-box button:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* ---------- APP CONTAINER ---------- */
        #app { display: none; padding: 30px 20px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .container {
            max-width: 1200px; margin: auto; background: var(--card);
            padding: 40px; border-radius: 32px; box-shadow: var(--shadow);
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.2rem; margin: 0; color: var(--primary); }

        /* SUMMARY STATS */
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }
        .stat {
            background: var(--bg); padding: 20px; border-radius: 20px;
            text-align: center; border: 1px solid var(--border);
        }
        .stat span { display: block; color: var(--text-sub); font-size: 0.9rem; margin-bottom: 5px; }
        .stat b { font-size: 1.8rem; color: var(--primary); }

        /* CONTROLS */
        .controls {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .month-nav { display: flex; align-items: center; gap: 20px; }
        #monthYear { font-size: 1.5rem; font-weight: 600; min-width: 200px; text-align: center; }

        .btn-icon {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--bg); color: var(--text-main); cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 1.2rem;
        }
        .btn-icon:hover { background: var(--primary); color: #fff; }

        .logout-btn {
            padding: 10px 20px; background: #fee2e2; color: #dc2626;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
        }
        .logout-btn:hover { background: #fca5a5; }

        /* CALENDAR */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; }
        .day-header { text-align: center; font-weight: 600; color: var(--text-sub); padding-bottom: 10px; }
        
        .day-cell {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 20px; min-height: 140px; padding: 12px;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .day-cell:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--primary); }
        .weekend { background: #fcfcfd; }
        
        .date { font-weight: 600; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; }
        .today-mark { background: var(--primary); color: #fff; width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.9rem; }

        /* ACTIVITIES */
        .activity {
            margin-top: 6px; padding: 6px 30px 6px 10px;
            border-radius: 10px; color: #fff; font-size: 11px;
            position: relative; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            font-weight: 400;
        }
        .study { background: var(--cls-study); }
        .homework { background: var(--cls-homework); }
        .personal { background: var(--cls-personal); }
        
        .edit, .delete {
            position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 12px;
            opacity: 0.8;
        }
        .edit { right: 22px; } .delete { right: 8px; }
        .edit:hover, .delete:hover { opacity: 1; scale: 1.2; }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px); z-index: 1000;
        }
        .modal-content {
            background: var(--card); max-width: 400px; width: 90%;
            margin: 10vh auto; padding: 35px; border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .modal-content h3 { margin-top: 0; font-size: 1.4rem; color: var(--primary); }
        .modal-content input, .modal-content select {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 12px; border: 1px solid var(--border); background: var(--bg);
            font-size: 1rem; outline: none;
        }
        .modal-footer { display: flex; gap: 10px; margin-top: 10px; }
        .btn-save { flex: 2; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-cancel { flex: 1; padding: 12px; background: #e2e8f0; color: #475569; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }

        @media (max-width: 768px) {
            .calendar { gap: 8px; }
            .day-cell { min-height: 100px; padding: 6px; }
            #monthYear { font-size: 1.1rem; }
            .summary { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

<body>

<div class="login-page" id="loginPage">
    <div class="login-box">
        <h2>üîê ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <input id="username" placeholder="Username" autocomplete="off">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        <p style="font-size:12px; color: #64748b; margin-top: 15px;"></p>
    </div>
</div>

<div id="app">
    <header>
        <h1>üìÖ Calendar of Wado</h1>
    </header>

    <div class="container">
        <div class="summary">
            <div class="stat"><span>üìò ‡∏ß‡∏¥‡∏ä‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span><b id="sStudy">0</b></div>
            <div class="stat"><span>üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</span><b id="sHomework">0</b></div>
            <div class="stat"><span>üéß ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</span><b id="sPersonal">0</b></div>
            <div class="stat"><span>üìå ‡∏£‡∏ß‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</span><b id="sTotal">0</b></div>
        </div>

        <div class="controls">
            <div class="month-nav">
                <button class="btn-icon" onclick="changeMonth(-1)">‚ùÆ</button>
                <div id="monthYear"></div>
                <button class="btn-icon" onclick="changeMonth(1)">‚ùØ</button>
            </div>
            <button class="logout-btn" onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö ‚ûú</button>
        </div>

        <div class="calendar" id="calendar"></div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡πÉ‡∏´‡∏°‡πà</h3>
        <input id="activityText" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏° (‡πÄ‡∏ä‡πà‡∏ô ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏Ñ‡∏ì‡∏¥‡∏ï)">
        <input id="activityTime" type="time">
        <select id="activityType">
            <option value="study">üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</option>
            <option value="homework">üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</option>
            <option value="personal">üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
        </select>
        <div class="modal-footer">
            <button class="btn-save" onclick="saveActivity()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            <button class="btn-cancel" onclick="closeModal()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
        </div>
    </div>
</div>

<script>
const SHEET_API =
  "https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";

    /* ===== LOGIN SYSTEM ===== */
    const USER_CONFIG = { user: "F4N", pass: "1234" };

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(u === USER_CONFIG.user && p === USER_CONFIG.pass) {
            localStorage.setItem('smart_calendar_auth', 'true');
            showApp();
        } else {
            alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
    }

    function logout() {
        localStorage.removeItem('smart_calendar_auth');
        location.reload();
    }

    function showApp() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar();
    }

    /* ===== CALENDAR LOGIC ===== */
    const todayIcon = "üê∞";
    let currentDate = new Date();
    let selectedDay = null;
    let editIndex = null;
    const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå','‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå','‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£','‡∏û‡∏∏‡∏ò','‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ','‡∏®‡∏∏‡∏Å‡∏£‡πå','‡πÄ‡∏™‡∏≤‡∏£‡πå'];

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        
        // Render Day Headers
        days.forEach(d => calendar.innerHTML += `<div class="day-header">${d}</div>`);

        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        document.getElementById('monthYear').innerText = `${currentDate.toLocaleString('th-TH', {month:'long'})} ${y+543}`;

        let sum = { study: 0, homework: 0, personal: 0, total: 0 };
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        // Empty cells for padding
        for(let i = 0; i < firstDay; i++) calendar.innerHTML += '<div></div>';

        const today = new Date();

        for(let d = 1; d <= lastDate; d++) {
            const key = `${y}-${m}-${d}`;
            let data = JSON.parse(localStorage.getItem(key)) || [];
            data.sort((a, b) => a.time.localeCompare(b.time));

            const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
            const isWeekend = [0,6].includes(new Date(y, m, d).getDay());

            let cell = `<div class="day-cell ${isWeekend ? 'weekend' : ''}" onclick="openModal(${d})">
                <div class="date">
                    ${isToday ? `<span class="today-mark">${d}</span>` : d}
                    ${isToday ? `<span class="today-icon">${todayIcon}</span>` : ''}
                </div>`;
            
            data.forEach((a, i) => {
                sum[a.type]++; sum.total++;
                cell += `<div class="activity ${a.type}">
                    <strong>${a.time}</strong> ${a.text}
                    <span class="edit" onclick="editActivity(event, '${key}', ${i})">‚úé</span>
                    <span class="delete" onclick="deleteActivity(event, '${key}', ${i})">‚úñ</span>
                </div>`;
            });
            calendar.innerHTML += cell + '</div>';
        }

        // Update Summary Stats
        document.getElementById('sStudy').innerText = sum.study;
        document.getElementById('sHomework').innerText = sum.homework;
        document.getElementById('sPersonal').innerText = sum.personal;
        document.getElementById('sTotal').innerText = sum.total;
    }

    function openModal(d) {
        selectedDay = d; editIndex = null;
        document.getElementById('activityText').value = '';
        document.getElementById('activityTime').value = '';
        document.getElementById('modalTitle').innerText = `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

   function saveActivity() {
    const text = document.getElementById('activityText').value;
    const time = document.getElementById('activityTime').value;
    const type = document.getElementById('activityType').value;

    if (!text || !time) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
        return;
    }

    const y = currentDate.getFullYear();
    const m = currentDate.getMonth();
    const d = selectedDay;

    /* ===== 1. SAVE TO LOCALSTORAGE (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•) ===== */
    const key = `${y}-${m}-${d}`;
    let data = JSON.parse(localStorage.getItem(key)) || [];

    data.push({ text, time, type });
    localStorage.setItem(key, JSON.stringify(data));

    /* ===== 2. SAVE TO GOOGLE SHEETS ===== */
    const date = `${y}-${m+1}-${d}`;

    fetch(SHEET_API, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            date: date,
            text: text,
            time: time,
            type: type
        })
    });

    /* ===== 3. UPDATE UI ===== */
    renderCalendar();
    closeModal();
}



    function editActivity(e, k, i) {
        e.stopPropagation();
        const data = JSON.parse(localStorage.getItem(k));
        const a = data[i];
        selectedDay = k.split('-')[2];
        editIndex = i;
        document.getElementById('activityText').value = a.text;
        document.getElementById('activityTime').value = a.time;
        document.getElementById('activityType').value = a.type;
        document.getElementById('modalTitle').innerText = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
        document.getElementById('modal').style.display = 'block';
    }

    function deleteActivity(e, k, i) {
        e.stopPropagation();
        if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?')) return;
        let d = JSON.parse(localStorage.getItem(k));
        d.splice(i, 1);
        localStorage.setItem(k, JSON.stringify(d));
        renderCalendar();
    }

    function changeMonth(n) {
        currentDate.setMonth(currentDate.getMonth() + n);
        renderCalendar();
    }

    /* ===== INIT ===== */
    if(localStorage.getItem('smart_calendar_auth') === 'true') showApp();
</script>
