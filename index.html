<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calendar Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#4f46e5;--primary-hover:#4338ca;--bg:#f8fafc;--card:#fff;
--text-main:#1e293b;--text-sub:#64748b;--border:#e2e8f0;
--shadow:0 10px 25px -5px rgba(0,0,0,.1),0 8px 10px -6px rgba(0,0,0,.1);
--cls-study:#10b981;--cls-homework:#f59e0b;--cls-personal:#ec4899;
}
*{box-sizing:border-box;font-family:'Prompt',sans-serif}
body{margin:0;background:var(--bg);color:var(--text-main)}

/* LOGIN */
.login-page{display:flex;justify-content:center;align-items:center;height:100vh;
background:linear-gradient(135deg,#667eea,#764ba2)}
.login-box{background:#fff;padding:40px;border-radius:25px;max-width:380px;width:90%;text-align:center}
.login-box input,button{width:100%;padding:14px;margin-bottom:12px;border-radius:14px}

/* APP */
#app{display:none;padding:20px}
.container{max-width:1200px;margin:auto;background:var(--card);
padding:25px;border-radius:30px;box-shadow:var(--shadow)}

header{text-align:center;margin-bottom:20px}
header h1{color:var(--primary)}

/* SUMMARY */
.summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.stat{background:var(--bg);padding:15px;border-radius:18px;text-align:center}

/* CONTROLS */
.controls{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px}
.month-nav{display:flex;align-items:center;gap:10px}
#monthYear{font-size:1.2rem;font-weight:600}

/* CALENDAR DESKTOP */
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;margin-top:20px}
.day-header{text-align:center;font-weight:600;color:var(--text-sub)}
.day-cell{border:1px solid var(--border);border-radius:18px;min-height:120px;padding:10px}
.weekend{background:#fcfcfd}

/* DATE */
.date{font-weight:600;display:flex;justify-content:space-between}
.today-mark{background:var(--primary);color:#fff;border-radius:50%;width:28px;height:28px;
display:flex;align-items:center;justify-content:center}

/* ACTIVITY */
.activity{margin-top:6px;padding:6px 26px 6px 8px;border-radius:10px;
color:#fff;font-size:11px;position:relative}
.study{background:var(--cls-study)}
.homework{background:var(--cls-homework)}
.personal{background:var(--cls-personal)}
.edit,.delete{position:absolute;top:50%;transform:translateY(-50%);font-size:12px;cursor:pointer}
.edit{right:20px}.delete{right:6px}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:999}
.modal-content{background:#fff;width:90%;max-width:420px;margin:10vh auto;
padding:25px;border-radius:25px}

/* ===== MOBILE ===== */
@media(max-width:768px){
.calendar{grid-template-columns:1fr}
.day-header{display:none}
.day-cell{min-height:auto}
.date{font-size:1.1rem}
.controls{flex-direction:column;align-items:stretch}
.modal-content{margin:0;height:100vh;border-radius:0;max-width:none}
}
</style>
</head>

<body>

<div class="login-page" id="loginPage">
<div class="login-box">
<h2>üîê ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>
</div>

<div id="app">
<header><h1>üìÖ Calendar of Wado</h1></header>

<div class="container">

<div class="summary">
<div class="stat"><span>üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span><b id="sStudy">0</b></div>
<div class="stat"><span>üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</span><b id="sHomework">0</b></div>
<div class="stat"><span>üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</span><b id="sPersonal">0</b></div>
<div class="stat"><span>üìå ‡∏£‡∏ß‡∏°</span><b id="sTotal">0</b></div>
</div>

<div class="controls">
<div class="month-nav">
<button onclick="changeMonth(-1)">‚ùÆ</button>
<div id="monthYear"></div>
<button onclick="changeMonth(1)">‚ùØ</button>
</div>
<button onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>

<div class="calendar" id="calendar"></div>
</div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h3 id="modalTitle">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</h3>
<input id="activityText" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°">
<input id="activityTime" type="time">
<select id="activityType">
<option value="study">üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</option>
<option value="homework">üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</option>
<option value="personal">üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
</select>
<button onclick="saveActivity()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
<button onclick="closeModal()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
</div>
</div>

<script>
const SHEET_API =
  "https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";

    /* ===== LOGIN SYSTEM ===== */
    const USER_CONFIG = { user: "F4N", pass: "1234" };

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(u === USER_CONFIG.user && p === USER_CONFIG.pass) {
            localStorage.setItem('smart_calendar_auth', 'true');
            showApp();
        } else {
            alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
    }

    function logout() {
        localStorage.removeItem('smart_calendar_auth');
        location.reload();
    }

    function showApp() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar();
    }

    /* ===== CALENDAR LOGIC ===== */
    const todayIcon = "üê∞";
    let currentDate = new Date();
    let selectedDay = null;
    let editIndex = null;
    const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå','‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå','‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£','‡∏û‡∏∏‡∏ò','‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ','‡∏®‡∏∏‡∏Å‡∏£‡πå','‡πÄ‡∏™‡∏≤‡∏£‡πå'];

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        
        // Render Day Headers
        days.forEach(d => calendar.innerHTML += `<div class="day-header">${d}</div>`);

        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        document.getElementById('monthYear').innerText = `${currentDate.toLocaleString('th-TH', {month:'long'})} ${y+543}`;

        let sum = { study: 0, homework: 0, personal: 0, total: 0 };
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        // Empty cells for padding
        for(let i = 0; i < firstDay; i++) calendar.innerHTML += '<div></div>';

        const today = new Date();

        for(let d = 1; d <= lastDate; d++) {
            const key = `${y}-${m}-${d}`;
            let data = JSON.parse(localStorage.getItem(key)) || [];
            data.sort((a, b) => a.time.localeCompare(b.time));

            const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
            const isWeekend = [0,6].includes(new Date(y, m, d).getDay());

            let cell = `<div class="day-cell ${isWeekend ? 'weekend' : ''}" onclick="openModal(${d})">
                <div class="date">
                    ${isToday ? `<span class="today-mark">${d}</span>` : d}
                    ${isToday ? `<span class="today-icon">${todayIcon}</span>` : ''}
                </div>`;
            
            data.forEach((a, i) => {
                sum[a.type]++; sum.total++;
                cell += `<div class="activity ${a.type}">
                    <strong>${a.time}</strong> ${a.text}
                    <span class="edit" onclick="editActivity(event, '${key}', ${i})">‚úé</span>
                    <span class="delete" onclick="deleteActivity(event, '${key}', ${i})">‚úñ</span>
                </div>`;
            });
            calendar.innerHTML += cell + '</div>';
        }

        // Update Summary Stats
        document.getElementById('sStudy').innerText = sum.study;
        document.getElementById('sHomework').innerText = sum.homework;
        document.getElementById('sPersonal').innerText = sum.personal;
        document.getElementById('sTotal').innerText = sum.total;
    }

    function openModal(d) {
        selectedDay = d; editIndex = null;
        document.getElementById('activityText').value = '';
        document.getElementById('activityTime').value = '';
        document.getElementById('modalTitle').innerText = `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

   function saveActivity() {
    const text = document.getElementById('activityText').value;
    const time = document.getElementById('activityTime').value;
    const type = document.getElementById('activityType').value;

    if (!text || !time) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
        return;
    }

    const y = currentDate.getFullYear();
    const m = currentDate.getMonth();
    const d = selectedDay;

    /* ===== 1. SAVE TO LOCALSTORAGE (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•) ===== */
    const key = `${y}-${m}-${d}`;
    let data = JSON.parse(localStorage.getItem(key)) || [];

    data.push({ text, time, type });
    localStorage.setItem(key, JSON.stringify(data));

    /* ===== 2. SAVE TO GOOGLE SHEETS ===== */
    const date = `${y}-${m+1}-${d}`;

    fetch(SHEET_API, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            date: date,
            text: text,
            time: time,
            type: type
        })
    });

    /* ===== 3. UPDATE UI ===== */
    renderCalendar();
    closeModal();
}



    function editActivity(e, k, i) {
        e.stopPropagation();
        const data = JSON.parse(localStorage.getItem(k));
        const a = data[i];
        selectedDay = k.split('-')[2];
        editIndex = i;
        document.getElementById('activityText').value = a.text;
        document.getElementById('activityTime').value = a.time;
        document.getElementById('activityType').value = a.type;
        document.getElementById('modalTitle').innerText = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
        document.getElementById('modal').style.display = 'block';
    }

    function deleteActivity(e, k, i) {
        e.stopPropagation();
        if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?')) return;
        let d = JSON.parse(localStorage.getItem(k));
        d.splice(i, 1);
        localStorage.setItem(k, JSON.stringify(d));
        renderCalendar();
    }

    function changeMonth(n) {
        currentDate.setMonth(currentDate.getMonth() + n);
        renderCalendar();
    }

    /* ===== INIT ===== */
    if(localStorage.getItem('smart_calendar_auth') === 'true') showApp();
</script>

</body>
