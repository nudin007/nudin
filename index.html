<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>Smart Calendar Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1;
    --primary-light: #818cf8;
    --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    --card-bg: rgba(255, 255, 255, 0.9);
    --text-main: #1e293b;
    --text-sub: #64748b;
    --white: #ffffff;
    
    --cls-study: #10b981;
    --cls-homework: #f59e0b;
    --cls-personal: #ec4899;
    
    --radius-lg: 24px;
    --radius-md: 16px;
    --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

* { box-sizing: border-box; font-family: 'Prompt', sans-serif; transition: all 0.2s ease; }

body {
    margin: 0;
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
}

/* LOGIN */
.login-page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #4f46e5, #ec4899);
    padding: 20px;
}
.login-box {
    width: 100%;
    max-width: 400px;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: var(--radius-lg);
    text-align: center;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}
.login-box h2 { margin-bottom: 25px; }
.login-box input {
    width: 100%;
    padding: 14px 20px;
    margin-bottom: 15px;
    border-radius: var(--radius-md);
    border: 1px solid #e2e8f0;
    font-size: 1rem;
}
.login-box button {
    width: 100%;
    padding: 14px;
    border-radius: var(--radius-md);
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 500;
}

/* APP */
#app { display: none; padding: 20px; max-width: 1200px; margin: auto; }

header h1 {
    text-align: center;
    font-size: 2rem;
    background: linear-gradient(to right, #4f46e5, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
}

.container {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-lg);
    padding: 20px;
    box-shadow: var(--shadow-md);
}

/* SUMMARY */
.summary {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}
.stat {
    background: white;
    padding: 15px 10px;
    border-radius: var(--radius-md);
    text-align: center;
    box-shadow: var(--shadow-sm);
}
.stat span { display: block; font-size: 0.8rem; color: var(--text-sub); }
.stat b { font-size: 1.4rem; color: var(--primary); }

/* CONTROLS */
.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}
.month-nav { display: flex; align-items: center; gap: 10px; }
#monthYear { font-weight: 600; font-size: 1.1rem; min-width: 120px; text-align: center; }
.btn-icon {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: white;
    cursor: pointer;
    box-shadow: var(--shadow-sm);
}
.logout-btn {
    background: #fff1f2;
    color: #e11d48;
    border: none;
    padding: 8px 15px;
    border-radius: 10px;
    font-size: 0.9rem;
    cursor: pointer;
}

/* CALENDAR */
.calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }

.day-header {
    text-align: center;
    padding: 5px;
    font-weight: 600;
    color: var(--text-sub);
    font-size: 0.85rem;
}

.day-cell {
    background: rgba(255,255,255,0.7);
    border: 1px solid rgba(0,0,0,0.05);
    border-radius: 12px;
    min-height: 120px;
    padding: 8px;
    cursor: pointer;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.day-cell:hover { background: white; transform: translateY(-2px); box-shadow: var(--shadow-sm); }
.weekend { background: rgba(248, 250, 252, 0.6); }

.date {
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 8px;
}

.today-mark {
    background: var(--primary);
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
}

/* ‚≠ê FIX ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô */
.activity {
    padding: 5px 8px;
    border-radius: 8px;
    font-size: 0.75rem;
    color: white;
    margin-bottom: 4px;
    display: flex;
    flex-direction: column; /* ‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡∏ñ‡πâ‡∏≤‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô */
    gap: 2px;
    word-break: break-word; /* ‡∏´‡∏±‡∏Å‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
    overflow: visible;
}

.activity span {
    line-height: 1.3;
    display: block;
    white-space: normal; /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
}

.activity b { font-weight: 600; margin-right: 3px; }

.study { background: var(--cls-study); }
.homework { background: var(--cls-homework); }
.personal { background: var(--cls-personal); }

.activity-tools {
    display: flex;
    justify-content: flex-end;
    gap: 6px;
    opacity: 0;
    margin-top: 2px;
}
.activity:hover .activity-tools { opacity: 1; }
.activity-tools span { cursor: pointer; padding: 2px; }

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(2px);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}
.modal-content {
    background: white;
    width: 90%;
    max-width: 380px;
    padding: 25px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
}
.modal-content h3 { margin-top: 0; margin-bottom: 15px; }
.modal-content input, .modal-content select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
}
.modal-btns { display: flex; gap: 10px; margin-top: 10px; }
.modal-btns button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 500;
}
.btn-save { background: var(--primary); color: white; }
.btn-close { background: #f1f5f9; color: var(--text-main); }

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
    .summary { grid-template-columns: repeat(2, 1fr); }
    .calendar { gap: 4px; }
    .day-cell { min-height: 90px; padding: 4px; border-radius: 8px; }
    .day-header { font-size: 0.7rem; padding: 2px; }
    .date { font-size: 0.75rem; margin-bottom: 4px; }
    
    .activity {
        font-size: 0.65rem;
        padding: 3px 5px;
        border-radius: 5px;
    }
    
    /* ‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏á‡πà‡∏≤‡∏¢ */
    .activity-tools {
        opacity: 1 !important;
        font-size: 0.7rem;
    }
}
</style>
</head>

<body>

        <input id="username" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ">
        <input id="password" type="password" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">

</div>

<div id="app">
    <header><h1>üìÖ Calendar of Wado</h1></header>

    <div class="container">
        <div class="summary">

    <div class="modal-content">

<script>
/* -----------------------------------------------------------
   LOGIC ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡∏£‡∏±‡∏Å‡∏©‡∏≤‡πÑ‡∏ß‡πâ 100%)
   ----------------------------------------------------------- */
const SHEET_API = "https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";
const USER_CONFIG = { user: "F4N", pass: "1234" };

function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === USER_CONFIG.user && p === USER_CONFIG.pass) {
        localStorage.setItem('smart_calendar_auth', 'true');
        showApp();
    } else {
        alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
    }
}

function logout() {
    localStorage.removeItem('smart_calendar_auth');
    location.reload();
}

function showApp() {
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    renderCalendar();
}

const todayIcon = "üê∞";
let currentDate = new Date();
let selectedDay = null;
const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå', '‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå', '‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£', '‡∏û‡∏∏‡∏ò', '‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ', '‡∏®‡∏∏‡∏Å‡∏£‡πå', '‡πÄ‡∏™‡∏≤‡∏£‡πå'];

function renderCalendar() {
    const calendarEl = document.getElementById('calendar');
    calendarEl.innerHTML = '';
    days.forEach(d => calendarEl.innerHTML += `<div class="day-header">${d}</div>`);

    const y = currentDate.getFullYear();
    const m = currentDate.getMonth();
    document.getElementById('monthYear').innerText = `${currentDate.toLocaleString('th-TH', { month: 'long' })} ${y + 543}`;

    let sum = { study: 0, homework: 0, personal: 0, total: 0 };
    const firstDay = new Date(y, m, 1).getDay();
    const lastDate = new Date(y, m + 1, 0).getDate();

    // ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏±‡∏ô‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏∑‡∏≠‡∏ô
    for (let i = 0; i < firstDay; i++) calendarEl.innerHTML += '<div></div>';

    const today = new Date();

    for (let d = 1; d <= lastDate; d++) {
        const key = `${y}-${m}-${d}`;
        let data = JSON.parse(localStorage.getItem(key)) || [];
        data.sort((a, b) => a.time.localeCompare(b.time));

        const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
        const isWeekend = [0, 6].includes(new Date(y, m, d).getDay());

        let cell = `<div class="day-cell ${isWeekend ? 'weekend' : ''}" onclick="openModal(${d})">
            <div class="date">
                ${isToday ? `<span class="today-mark">${d}</span>` : d}
                ${isToday ? `<span>${todayIcon}</span>` : ''}
            </div>`;

        data.forEach((a, i) => {
            sum[a.type]++; sum.total++;
            cell += `<div class="activity ${a.type}">
                <span><b>${a.time}</b> ${a.text}</span>
                <div class="activity-tools">
                    <span onclick="deleteActivity(event,'${key}',${i})">‚úñ</span>
                </div>
            </div>`;
        });

        calendarEl.innerHTML += cell + '</div>';
    }

    document.getElementById('sStudy').innerText = sum.study;
    document.getElementById('sHomework').innerText = sum.homework;
    document.getElementById('sPersonal').innerText = sum.personal;
    document.getElementById('sTotal').innerText = sum.total;
}

function openModal(d) {
    selectedDay = d;
    document.getElementById('activityText').value = '';
    document.getElementById('activityTime').value = '';
    document.getElementById('modalTitle').innerText = `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function saveActivity() {
    const text = document.getElementById('activityText').value;
    const time = document.getElementById('activityTime').value;
    const type = document.getElementById('activityType').value;

    if (!text || !time) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö'); return; }

    const y = currentDate.getFullYear();
    const m = currentDate.getMonth();
    const key = `${y}-${m}-${selectedDay}`;
    let data = JSON.parse(localStorage.getItem(key)) || [];

    data.push({ text, time, type });
    localStorage.setItem(key, JSON.stringify(data));

    // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ Google Sheets
    fetch(SHEET_API, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ date: `${y}-${m + 1}-${selectedDay}`, text, time, type })
    });

    renderCalendar();
    closeModal();
}

function deleteActivity(e, k, i) {
    e.stopPropagation();
    if (!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?')) return;
    let d = JSON.parse(localStorage.getItem(k));
    d.splice(i, 1);
    localStorage.setItem(k, JSON.stringify(d));
    renderCalendar();
}

function changeMonth(n) {
    currentDate.setMonth(currentDate.getMonth() + n);
    renderCalendar();
}

// ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Login
if (localStorage.getItem('smart_calendar_auth') === 'true') showApp();
</script>
