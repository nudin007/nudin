<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>Smart Calendar Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1;
    --primary-light: #818cf8;
    --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    --card-bg: rgba(255, 255, 255, 0.9);
    --text-main: #1e293b;
    --text-sub: #64748b;
    --white: #ffffff;
    
    --cls-study: #10b981;
    --cls-homework: #f59e0b;
    --cls-personal: #ec4899;
    
    --radius-lg: 24px;
    --radius-md: 16px;
    --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

* { box-sizing: border-box; font-family: 'Prompt', sans-serif; transition: all 0.2s ease; }

body {
    margin: 0;
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
}

/* LOGIN */
.login-page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #4f46e5, #ec4899);
    padding: 20px;
}
.login-box {
    width: 100%;
    max-width: 400px;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: var(--radius-lg);
    text-align: center;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}
.login-box input {
    width: 100%;
    padding: 14px 20px;
    margin-bottom: 15px;
    border-radius: var(--radius-md);
    border: 1px solid #e2e8f0;
}
.login-box button {
    width: 100%;
    padding: 14px;
    border-radius: var(--radius-md);
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
}

/* APP */
#app { display: none; padding: 30px 20px; max-width: 1200px; margin: auto; }

header h1 {
    text-align: center;
    font-size: 2rem;
    background: linear-gradient(to right, #4f46e5, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.container {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-lg);
    padding: 25px;
    box-shadow: var(--shadow-md);
}

/* SUMMARY */
.summary {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-bottom: 25px;
}
.stat {
    background: white;
    padding: 18px;
    border-radius: var(--radius-md);
    text-align: center;
    box-shadow: var(--shadow-sm);
}
.stat b { font-size: 1.6rem; color: var(--primary); }

/* CONTROLS */
.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
.month-nav { display: flex; align-items: center; gap: 15px; }
.btn-icon {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: white;
    cursor: pointer;
}
.logout-btn {
    background: #fff1f2;
    color: #e11d48;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
}

/* CALENDAR */
.calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }

.day-header {
    text-align: center;
    padding: 10px;
    font-weight: 600;
    color: var(--text-sub);
}

.day-cell {
    background: rgba(255,255,255,0.7);
    border-radius: 18px;
    min-height: 140px;
    padding: 10px;
    cursor: pointer;

    /* ‚≠ê ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏•‡πâ‡∏ô */
    overflow-y: auto;
}

.weekend { background: rgba(248, 250, 252, 0.5); }

.date {
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    margin-bottom: 8px;
}

.today-mark {
    background: var(--primary);
    color: white;
    width: 26px;
    height: 26px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ‚úÖ FIX ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏´‡∏≤‡∏¢ */
.activity {
    padding: 6px 10px;
    border-radius: 10px;
    font-size: 0.75rem;
    color: white;
    margin-bottom: 5px;
    display: flex;
    align-items: flex-start;
    gap: 6px;
    overflow: visible;
}

.activity span {
    flex: 1;
    min-width: 0;
    white-space: normal;
    word-break: break-word;
    line-height: 1.3;
}

.study { background: var(--cls-study); }
.homework { background: var(--cls-homework); }
.personal { background: var(--cls-personal); }

.activity-tools {
    display: flex;
    gap: 4px;
    flex-shrink: 0;
    opacity: 0;
}
.activity:hover .activity-tools { opacity: 1; }

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.6);
    align-items: center;
    justify-content: center;
}
.modal-content {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 30px;
    border-radius: var(--radius-lg);
}

/* MOBILE */
@media (max-width:768px){

.summary { grid-template-columns: repeat(2, 1fr); }

.day-cell { min-height: 100px; padding: 6px; }

.activity{
    font-size:0.7rem;
    flex-direction: column;
}

.activity span{
    width:100%;
}

.activity-tools{
    opacity:1 !important;
    width:100%;
    justify-content:flex-end;
}

}
</style>
</head>

<body>

<div class="login-page" id="loginPage">
<div class="login-box">
<h2>üîê ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
<input id="username" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ">
<input id="password" type="password" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">
<button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>
</div>

<div id="app">
<header><h1>üìÖ Calendar of Wado</h1></header>

<div class="container">

<div class="summary">
<div class="stat"><span>üìò ‡∏ß‡∏¥‡∏ä‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span><b id="sStudy">0</b></div>
<div class="stat"><span>üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</span><b id="sHomework">0</b></div>
<div class="stat"><span>üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</span><b id="sPersonal">0</b></div>
<div class="stat"><span>üìå ‡∏£‡∏ß‡∏°</span><b id="sTotal">0</b></div>
</div>

<div class="controls">
<div class="month-nav">
<button class="btn-icon" onclick="changeMonth(-1)">‚ùÆ</button>
<div id="monthYear"></div>
<button class="btn-icon" onclick="changeMonth(1)">‚ùØ</button>
</div>
<button class="logout-btn" onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>

<div class="calendar" id="calendar"></div>
</div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h3 id="modalTitle">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</h3>
<input id="activityText" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°">
<input id="activityTime" type="time">
<select id="activityType">
<option value="study">üìò ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</option>
<option value="homework">üìï ‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô</option>
<option value="personal">üéß ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
</select>

<button onclick="saveActivity()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
<button onclick="closeModal()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
</div>
</div>

<script>
const SHEET_API="https://script.google.com/macros/s/AKfycbyQG7_mxX0p3cPLxtLY8CQ-RsjHWaJ_u4StXd0_3-hSO5ZK39YgAsoeQO_P3VF1qG6o8Q/exec";
const USER_CONFIG={user:"F4N",pass:"1234"};

function login(){
const u=username.value;
const p=password.value;
if(u===USER_CONFIG.user&&p===USER_CONFIG.pass){
localStorage.setItem('smart_calendar_auth','true');
showApp();
}else alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
}

function logout(){
localStorage.removeItem('smart_calendar_auth');
location.reload();
}

function showApp(){
loginPage.style.display='none';
app.style.display='block';
renderCalendar();
}

const todayIcon="üê∞";
let currentDate=new Date();
let selectedDay=null;
const days=['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå','‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå','‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£','‡∏û‡∏∏‡∏ò','‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ','‡∏®‡∏∏‡∏Å‡∏£‡πå','‡πÄ‡∏™‡∏≤‡∏£‡πå'];

function renderCalendar(){
calendar.innerHTML='';
days.forEach(d=>calendar.innerHTML+=`<div class="day-header">${d}</div>`);

const y=currentDate.getFullYear();
const m=currentDate.getMonth();
monthYear.innerText=`${currentDate.toLocaleString('th-TH',{month:'long'})} ${y+543}`;

let sum={study:0,homework:0,personal:0,total:0};

const firstDay=new Date(y,m,1).getDay();
const lastDate=new Date(y,m+1,0).getDate();

for(let i=0;i<firstDay;i++)calendar.innerHTML+='<div></div>';

const today=new Date();

for(let d=1;d<=lastDate;d++){
const key=`${y}-${m}-${d}`;
let data=JSON.parse(localStorage.getItem(key))||[];

data.sort((a,b)=>a.time.localeCompare(b.time));

const isToday=d===today.getDate()&&m===today.getMonth()&&y===today.getFullYear();
const isWeekend=[0,6].includes(new Date(y,m,d).getDay());

let cell=`<div class="day-cell ${isWeekend?'weekend':''}" onclick="openModal(${d})">
<div class="date">
${isToday?`<span class="today-mark">${d}</span>`:d}
${isToday?`<span>${todayIcon}</span>`:''}
</div>`;

data.forEach((a,i)=>{
sum[a.type]++; sum.total++;
cell+=`<div class="activity ${a.type}">
<span><b>${a.time}</b> ${a.text}</span>
<div class="activity-tools">
<span onclick="deleteActivity(event,'${key}',${i})">‚úñ</span>
</div>
</div>`;
});

calendar.innerHTML+=cell+'</div>';
}

sStudy.innerText=sum.study;
sHomework.innerText=sum.homework;
sPersonal.innerText=sum.personal;
sTotal.innerText=sum.total;
}

function openModal(d){
selectedDay=d;
activityText.value='';
activityTime.value='';
modalTitle.innerText=`‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${d}`;
modal.style.display='flex';
}

function closeModal(){modal.style.display='none';}

function saveActivity(){
const text=activityText.value;
const time=activityTime.value;
const type=activityType.value;

if(!text||!time){alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');return;}

const y=currentDate.getFullYear();
const m=currentDate.getMonth();
const key=`${y}-${m}-${selectedDay}`;
let data=JSON.parse(localStorage.getItem(key))||[];

data.push({text,time,type});
localStorage.setItem(key,JSON.stringify(data));

fetch(SHEET_API,{
method:"POST",
mode:"no-cors",
body:JSON.stringify({date:`${y}-${m+1}-${selectedDay}`,text,time,type})
});

renderCalendar();
closeModal();
}

function deleteActivity(e,k,i){
e.stopPropagation();
if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ?'))return;
let d=JSON.parse(localStorage.getItem(k));
d.splice(i,1);
localStorage.setItem(k,JSON.stringify(d));
renderCalendar();
}

function changeMonth(n){
currentDate.setMonth(currentDate.getMonth()+n);
renderCalendar();
}

if(localStorage.getItem('smart_calendar_auth')==='true')showApp();
</script>
</body>
</html>
